<style>
  body {

    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .box {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
  }

  h1 {
    color: #ff002f;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
    transform: scale(1);
  }

  #no {
    background: #ddd;
    color: #333;
    right: 40px;
  }

  .float {
    position: fixed;
    top: -40px;
    font-size: 26px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  .pulse {
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
